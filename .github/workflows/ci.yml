name: ci

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node: ['12']
        os: ['ubuntu-latest']
        # node: ['12', '14', '16']
        # os: ['ubuntu-latest', 'windows-latest', macos-11',]
        include:
        - os: ubuntu-latest
          NIGHTLY: nvim-linux64.tar.gz
          NVIM_BIN_PATH: nvim-linux64/bin
          EXTRACT: tar xzf

    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        cache: yarn
        node-version: ${{ matrix.node }}

    - name: install neovim
      run: |
        curl -LO 'https://github.com/neovim/neovim/releases/download/nightly/${{matrix.NIGHTLY}}'
        ${{matrix.EXTRACT}} ${{matrix.NIGHTLY}}
        export PATH="${PATH}:node_modules/.bin:$(pwd)/${{matrix.NVIM_BIN_PATH}}"
        echo $PATH
        which nvim
        nvim --version

    - name: yarn install
      run: yarn install --frozen-lockfile

    - name: bootstrap
      run: yarn bootstrap

    - name: build
      run: yarn build

    - name: lint
      if: ${{ runner.os }} == 'macos-11'
      run: yarn lint

    - name: test
      run: |
        yarn test-build --stream


